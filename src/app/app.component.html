<!DOCTYPE html>
<div class="container mt-5">
  <app-cocktail
    (serverCreated)="createServer($event)"
    (serverBluePrintCreated)="createServerBluePrint($event)"
  >
  </app-cocktail>
  <div class="row">
    <div class="col-xl-5">
      <app-server-element
      *ngFor="let server of servers"
      [serverItem]="server"
      >
    </app-server-element>
    </div>
  </div>
</div>
